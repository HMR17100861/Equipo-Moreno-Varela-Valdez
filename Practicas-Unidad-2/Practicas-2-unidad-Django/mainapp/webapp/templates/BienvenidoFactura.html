<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <title>Bienvenido al sistema gestor de carro</title>
</head>
<body>
    <div>
        <td><a href="nueva_factura"><button type="button" class="btn btn-outline-info"> Agregar factura</button></a></td>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Numero de Factura</th>
                    <th>Costo</th>
                    <th>Comprador</th>
                    <th>Compra</th>
                </tr>
            </thead>
            <tbody>
                {% for factura in factura %}
                <tr>
                    <td>{{factura.id}}</td>
                    <td>{{factura.numFactura}}</td>
                    <td>{{factura.costo}}</td>
                    <td>{{factura.compra}}</td>
                    <td>{{factura.comprador}}</td>
                    <td><a href="detalle_factura/{{factura.id}}"><button type="button" class="btn btn-outline-info">Detalles de la factura</button></a></td>
                    <td><a href="editar_factura/{{factura.id}}"><button type="button" class="btn btn-outline-warning"> Editar factura</button></a></td>
                    <td><a href="eliminar_factura/{{factura.id}}"><button type="button" class="btn btn-outline-danger">Eliminar factura</button></a></td>  
                </tr>
                {% endfor %}

            </tbody>
        </table>
        <a href="{% url 'index'%}"><button type="button" class="btn btn-outline-info">Regresar inicio</button></a>
    </div>
    
</body>
</html>
